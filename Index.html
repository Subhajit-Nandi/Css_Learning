<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEARN</title>
    <Link rel="stylesheet" href="index.css"/>
  </head>
  <body>
   <main class="p-5">
  <h1 class="text-center text-lg text-green-400">Hello World</h1>
  <div class="my-4 h-10 w-full rounded-md border-2 border-violet-600 bg-violet-200 p-2">
    <p class="text-center font-mono font-extrabold">A div</p>
  </div>

  <!-- Layout -->

  <div class="fixed top-0 h-10 w-10 bg-red-500"></div>
  <div class="flex justify-between">
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
  </div>
  <div class="mt-3 grid grid-cols-5 gap-2">
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
  </div>
  <div class="hidden md:block">
    <p>I will appear for device resolution > 768px</p>
  </div>
  <div class="hidden max-md:block">
    <p>I will appear for device resolution < 768px</p>
  </div>
  <button class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800">Click Me</button>
  <ul class="my-2 space-y-2">
    <li class="bg-white first:bg-yellow-100">Item 1</li>
    <li class="bg-white first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 2</li>
    <li class="bg-white first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 3</li>
    <li class="bg-white first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 4</li>
    <li class="bg-white first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 5</li>
  </ul>

  <!-- Theme dark: -->
  <div class="card">
    <h3 class="text-base font-medium tracking-tight text-slate-900  dark:text-white">This is a text element</h3>
    <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">This is even longer p tag element</p>
    <button 
    id="toggleDark"
    class="px-4 py-2 text-sm text-blue-900 bg-blue-100 mt-8 font-medium rounded-md"
    onclick="document.body.classList.toggle('dark')">
    Toggle Dark Mode
    </button>
  </div>
  <button class="special-button">
    Click Me
  </button>
  <p class="text-2xl text-chestnut bg-stone-100 p-2">ChestNut Color</p>
</main>

<script type="text/javascript">
document.addEventListener("DOMContentLoader",()=>{
  const toggleDark=document.getElementById('toggleDark')
  toggleDark.addEventListener('click',function(){
    if(document.documentElement.classList.includes('dark')){
      document.documentElement.classList.remove('dark')
    }
    else{
      document.documentElement.classList.add('dark')
    }
    alert("Click!")
  });
});
</script>

  </body>
</html>
